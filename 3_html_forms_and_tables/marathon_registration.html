<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <!-- Container for first and last name -->
        <div>
            <!--First name  -->
            <label for="first-name">First Name </label>
            <input type="text" id="first-name" name="firstname" required>

            <!-- Last name -->
            <label for="last-name">Last Name </label>
            <input type="text" id="last-name" name="lastname" required>
        </div>

        <!-- Race selection -->
        <div>
            <p>Select a Race:</p>

            <!-- 5k race -->
            <div>
                <input type="radio" id="funrun-5k" name="race" value="5k"
                    required>
                <label for="funrun-5k">Fun Run 5k</label>
            </div>

            <!-- half marathon -->
            <div>
                <input type="radio" id="half-marathon" name="race" value="half"
                    required>
                <label for="half-marathon">Half Marathon</label>
            </div>

            <!-- full marathon -->
            <div>
                <input type="radio" id="full-marathon" name="race" value="full"
                    required>
                <label for="full-marathon">Full Marathon</label>
            </div>
        </div>

        <!-- Email and password -->
        <div>
            <!-- email -->
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required>

            <!-- password -->
            <label for="password">Password </label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Age group -->
        <div>
            <label for="age">Select Age Group </label>
            <select name="age" id="age" required>
                <option value="1">under 18</option>
                <option value="2">18-30</option>
                <option value="3">30-50</option>
                <option value="4">50+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
