<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- Child elements -->
    <!-- section>h1>span -->
    <section>
        <h1>
            <span></span>
        </h1>
    </section>

    <!-- Sibling elements -->
    <!-- h2+p+img[src="hello.png"] -->
    <h2></h2>
    <p></p>
    <img src="hello.png" alt="">

    <!-- Multiplying elements and the $ sign, Inserting text into elements -->
    <!-- nav>ul>li*5>a[href="www.$.com"]{Click me!} -->
    <nav>
        <ul>
            <li><a href="www.1.com">Click me!</a></li>
            <li><a href="www.2.com">Click me!</a></li>
            <li><a href="www.3.com">Click me!</a></li>
            <li><a href="www.4.com">Click me!</a></li>
            <li><a href="www.5.com">Click me!</a></li>
        </ul>
    </nav>
</body>

</html>
